<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Message</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Encryption Result</h2>
    <p><strong>Public Key (p, g, h):</strong> {{ public_key }}</p>
    <p><strong>Original Message:</strong> {{ message }}</p>
    <p><strong>Encrypted (c1, c2):</strong> {{ ciphertext }}</p>

    <form action="/decrypt" method="POST">
        <input type="hidden" name="c1" value="{{ ciphertext[0] }}">
        <input type="hidden" name="c2" value="{{ ciphertext[1] }}">
        <button type="submit" class="btn btn-success">Decrypt Message</button>
    </form>
</body>
</html>
